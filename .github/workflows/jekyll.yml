name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cache-version: 0
      - name: Configure Pages
        id: configure
        uses: actions/configure-pages@v5
        with:
          generator_config_file: _config.yml
      - name: Check Outputs from Configure Pages
        run: |
          echo "${{ steps.configure.outputs.base_url }}"
          echo "${{ steps.configure.outputs.origin }}"
          echo "${{ steps.configure.outputs.host }}"
          echo "${{ steps.configure.outputs.base_path }}"
      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --source "${{ steps.configure.outputs.base_path }}" --baseurl "${{ steps.configure.outputs.base_url }}"
          ls -lR ./_site/
        env:
          JEKYLL_ENV: production
      - name: Upload Pages Artifact
        id: upload
        uses: actions/upload-pages-artifact@v3
      - name: Check Outputs from Upload Pages Artifact
        run: |
          echo "${{ steps.upload.outputs.artifact_id }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy Pages
        id: deploy
        uses: actions/deploy-pages@v4
      - name: Check Outputs from Deploy Pages
        run: |
          echo ${{ steps.deploy.outputs.page_url }}
